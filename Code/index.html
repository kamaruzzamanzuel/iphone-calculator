<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 main-display-container">
                <div class="d-inline-block align-bottom main-display">0</div>
            </div>
            <!-- div.col-12*20>div.border-rounded -->
            <div class="col-3 gy-4"><div class="calc-button text-bg-light-grey ac-button">AC</div></div>
            <div class="col-3 gy-4"><div class="calc-button text-bg-light-grey">+/-</div></div>
            <div class="col-3 gy-4"><div class="calc-button text-bg-light-grey">%</div></div>
            <div class="col-3 gy-4"><div class="calc-button operator-button">/</div></div>
            <div class="col-3 gy-4"><div class="calc-button number-button">9</div></div>
            <div class="col-3 gy-4"><div class="calc-button number-button">8</div></div>
            <div class="col-3 gy-4"><div class="calc-button number-button">7</div></div>
            <div class="col-3 gy-4"><div class="calc-button operator-button">*</div></div>
            <div class="col-3 gy-4"><div class="calc-button number-button">6</div></div>
            <div class="col-3 gy-4"><div class="calc-button number-button">5</div></div>
            <div class="col-3 gy-4"><div class="calc-button number-button">4</div></div>
            <div class="col-3 gy-4"><div class="calc-button operator-button">-</div></div>
            <div class="col-3 gy-4"><div class="calc-button number-button">3</div></div>
            <div class="col-3 gy-4"><div class="calc-button number-button">2</div></div>
            <div class="col-3 gy-4"><div class="calc-button number-button">1</div></div>
            <div class="col-3 gy-4"><div class="calc-button operator-button">+</div></div>
            <div class="col-6 gy-4"><div class="calc-button number-button zero-button">0</div></div>
            <div class="col-3 gy-4"><div class="calc-button number-button">.</div></div>
            <div class="col-3 gy-4"><div class="calc-button equal-button">=</div></div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
